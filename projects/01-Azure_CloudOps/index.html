<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure CloudOps - S. Khalifa</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../../index.html">S. Khalifa</a>
            </div>
            <ul class="nav-menu">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../index.html#about">About</a></li>
                <li><a href="../../projects.html">Projects</a></li>
                <li><a href="../../index.html#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="project-detail">
        <div class="container">
            <a href="../../projects.html" class="back-link">‚Üê Back to Projects</a>
            
            <div id="project-content">
                <!-- Content will be loaded by JavaScript -->
                <div class="loading">Loading project details...</div>
            </div>
        </div>
    </main>

    <script>
        // Get project folder from URL or use current folder name
        const projectFolder = window.location.pathname.split('/').filter(Boolean).slice(-2, -1)[0] || '01-azure-cloudops';
        
        fetch(`../../projects/${projectFolder}/info.json`)
            .then(response => {
                if (!response.ok) throw new Error('Project not found');
                return response.json();
            })
            .then(projectData => {
                const projectContent = document.getElementById('project-content');
                
                projectContent.innerHTML = `
                    <h1>${projectData.title}</h1>
                    
                    <div class="project-hero-image">
                        <img src="${projectData.image}" alt="${projectData.title}" 
                             onerror="this.style.display='none'">
                    </div>
                    
                    <div class="project-description">
                        ${projectData.description.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}
                    </div>
                    
                    ${projectData.link ? `
                    <div class="project-links">
                        <a href="${projectData.link}" class="project-link" target="_blank">
                            <i class="fab fa-github"></i> GitHub Repo
                        </a>
                    </div>
                    ` : ''}
                `;
            })
            .catch(error => {
                document.getElementById('project-content').innerHTML = `
                    <div class="error">
                        <h2>Project Not Found</h2>
                        <p>Sorry, we couldn't load the project details.</p>
                        <a href="../../projects.html" class="btn btn-primary">Back to Projects</a>
                    </div>
                `;
            });
    </script>
    
    <script src="../../js/script.js"></script>
</body>
</html>
