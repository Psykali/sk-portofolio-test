<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S. Khalifa - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="lang-switcher">
                <button id="lang-en">EN</button>
                <button id="lang-fr">FR</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="hero">
            <div class="container">
                <h1 id="hero-name">S. Khalifa</h1>
                <h2 id="hero-title">Azure Cloud / DevOps Consultant</h2>
                <div id="hero-contact"></div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about">
            <div class="container">
                <h2 id="about-title">About Me</h2>
                <p id="about-bio"></p>
                
                <!-- Certifications & Education -->
                <div id="certifications-section">
                    <h3 id="certifications-title">Certifications & Education</h3>
                    <div id="certifications-list"></div>
                </div>
            </div>
        </section>

        <!-- Experience Section -->
        <section id="experience">
            <div class="container">
                <h2 id="experience-title">Professional Experience</h2>
                <div id="experience-list"></div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects">
            <div class="container">
                <h2 id="projects-title">Projects</h2>
                <div id="projects-grid"></div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/cv-loader.js"></script>
    <script src="js/projects-loader.js"></script>
</body>
</html>
